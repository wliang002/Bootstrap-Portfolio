<!doctype html>
<html lang="en-us">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="fixed-top">
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
      <div class="container">
        <a href="index.html" id="logo">Emily Liang</a>
        <nav class="navbar navbar-expand-lg" style="background-color: #ffffff;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="background-color: #ffffff;">
              <a class="nav-item nav-link" href="index.html">About</a>
              <a class="nav-item nav-link" href="contact.html">Contact</a>
              <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>

            </div>
          </div>
        </nav>
      </div>
    </nav>
  </header>
  <br><br><br>

  <div class="container my-5 pt-4 content-width" style="background-color: #ffffff;">
    <div class="row">
      <div class="col">
        <div class="page-header">
          <br>
          <h1>Contact</h1>
        </div>
        <hr class="border">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form>
            <div class="form-group">
                <ul>
                  <li>
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="name"
                      placeholder="John Smith">
              </li>
              <li>
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="example@gmail.com">
              </li>
              <li>
                  <label for="message">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
              </li>
              </ul>
              <button type="submit" class="btn btn-primary btn-lg btn-outline-light" style="background-color: #4aaaa5;">Submit</button>
              <br><br>
            </div>  
        </form>
      </div>
    </div>
  </div>

  <div class="card-footer text-center text-white" style="background-color: #666666;">
    <h6>Copyright &copy;</h6>
  </div>
</body>

</html>
